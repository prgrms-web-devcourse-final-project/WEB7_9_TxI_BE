name: deploy
env:
  IMAGE_NAME: waitfair
  REGISTRY: ghcr.io
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
  DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}

on:
  push:
    paths:
      - ".github/workflows/**"
      - "backend/src/**"
      - "backend/build.gradle.kts"
      - "backend/Dockerfile"
    branches:
      - main

# 권한 최소화/명시화
permissions:
  contents: write # 태그/릴리즈
  packages: write # GHCR 푸시

jobs:
  makeTagAndRelease:
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.create_tag.outputs.new_tag }}
    steps:
      - uses: actions/checkout@v4
      - name: Create Tag
        id: create_tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ env.PERSONAL_ACCESS_TOKEN }}
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ env.PERSONAL_ACCESS_TOKEN }}
        with:
          tag_name: ${{ steps.create_tag.outputs.new_tag }}
          release_name: Release ${{ steps.create_tag.outputs.new_tag }}
          body: ${{ steps.create_tag.outputs.changelog }}
          draft: false
          prerelease: false

  buildImageAndPush:
    name: 도커 이미지 빌드와 푸시
    needs: makeTagAndRelease
    defaults:
      run:
        working-directory: backend # 원하는 디렉토리
    runs-on: ubuntu-latest
    outputs:
      owner_lc: ${{ steps.export_owner.outputs.owner_lc }}
      image_name: ${{ steps.export_image.outputs.image_name }}
    steps:
      - uses: actions/checkout@v4

      - name: Docker Buildx 설치
        uses: docker/setup-buildx-action@v2

      - name: 레지스트리 로그인
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ env.PERSONAL_ACCESS_TOKEN }}

      - name: set lower case owner name
        id: export_owner
        run: |
          OWNER_LC="${GITHUB_REPOSITORY_OWNER,,}"
          echo "owner_lc=$OWNER_LC" >> $GITHUB_OUTPUT

      - name: export image name
        id: export_image
        run: echo "image_name=waitfair" >> $GITHUB_OUTPUT

      - name: 빌드 앤 푸시
        uses: docker/build-push-action@v3
        with:
          context: ./backend
          push: true
          cache-from: type=registry,ref=ghcr.io/${{ steps.export_owner.outputs.owner_lc }}/${{ steps.export_image.outputs.image_name }}:cache
          cache-to: type=registry,ref=ghcr.io/${{ steps.export_owner.outputs.owner_lc }}/${{ steps.export_image.outputs.image_name }}:cache,mode=max
          tags: |
            ghcr.io/${{ steps.export_owner.outputs.owner_lc }}/${{ steps.export_image.outputs.image_name }}:${{ needs.makeTagAndRelease.outputs.tag_name }},
            ghcr.io/${{ steps.export_owner.outputs.owner_lc }}/${{ steps.export_image.outputs.image_name }}:latest          
          

  deploy:
    runs-on: ubuntu-latest
    needs: [buildImageAndPush]
    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}

      - name: 인스턴스 ID 가져오기
        id: get_instance_id
        run: |
          INSTANCE_ID=$(aws ec2 describe-instances --filters "Name=tag:Name,Values=waitfair-ec2-1" "Name=instance-state-name,Values=running" --query "Reservations[].Instances[].InstanceId" --output text)
          echo "INSTANCE_ID=$INSTANCE_ID" >> $GITHUB_ENV
          echo $INSTANCE_ID

      - name: AWS SSM Send-Command (Blue-Green Deployment)
        uses: peterkimzz/aws-ssm-send-command@master
        id: ssm
        with:
          aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          instance-ids: ${{ env.INSTANCE_ID }}
          working-directory: /
          comment: Deploy
          command: |
            set -e
            IMAGE="ghcr.io/${{ needs.buildImageAndPush.outputs.owner_lc }}/waitfair:latest"
            
            # 현재 활성 서버 확인 (설정 파일에서)
            if grep -q "server app1 app1:8080 check.*weight 100" /dockerProjects/haproxy/haproxy.cfg; then
              ACTIVE=app1
              STANDBY=app2
            else
              ACTIVE=app2
              STANDBY=app1
            fi
            
            docker pull $IMAGE
            docker stop $STANDBY 2>/dev/null || true
            docker rm $STANDBY 2>/dev/null || true
            
            docker run -d \
              --name $STANDBY \
              --network common \
              -e DOPPLER_TOKEN=${{ env.DOPPLER_TOKEN }} \
              $IMAGE
            
            # Health Check
            for i in {1..30}; do
              if docker exec $STANDBY curl -sf http://localhost:8080/actuator/health > /dev/null 2>&1; then
                break
              fi
              if [ $i -eq 30 ]; then
                docker logs $STANDBY --tail 50
                docker stop $STANDBY
                docker rm $STANDBY
                exit 1
              fi
              sleep 2
            done
            
            # HAProxy 설정 변경 (weight 전환)
             if [ "$STANDBY" = "app1" ]; then
              sed -i '/server app1/s/weight [0-9]*/weight 100/' /dockerProjects/haproxy/haproxy.cfg
              sed -i '/server app2/s/weight [0-9]*/weight 0/' /dockerProjects/haproxy/haproxy.cfg
            else
              sed -i '/server app2/s/weight [0-9]*/weight 100/' /dockerProjects/haproxy/haproxy.cfg
              sed -i '/server app1/s/weight [0-9]*/weight 0/' /dockerProjects/haproxy/haproxy.cfg
            fi
            
            # HAProxy graceful reload
            docker kill -s HUP haproxy
            
            sleep 10
            docker image prune -f