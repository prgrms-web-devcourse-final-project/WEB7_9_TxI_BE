spring:
  config:
    activate:
      on-profile: perf

  datasource:
    url: ${PERF_SUPABASE_URL}
    username: ${PERF_SUPABASE_USERNAME}
    password: ${PERF_SUPABASE_PASSWORD}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      data-source-properties:
        prepareThreshold: 0
        cachePrepStmts: false
        useServerPrepStmts: false

  jpa:
    hibernate:
      ddl-auto: create-drop  # 스키마 검증만, 변경하지 않음
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false
        highlight_sql: false

logging:
  level:
    com.back: INFO
    org.hibernate.SQL: WARN
    org.hibernate.orm.jdbc.bind: WARN
    org.hibernate.orm.jdbc.extract: WARN
    org.springframework.transaction.interceptor: WARN

management:
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5,0.95,0.99

security:
  password:
    bcrypt-strength: 4