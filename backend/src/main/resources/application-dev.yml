spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/waitfair
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop
  flyway:
    enabled: false

security:
  password:
    bcrypt-strength: 4
  bot-protection:
    # 개발 환경 - 보안 테스트용 설정
    rate-limit:
      enabled: true
      global-per-second: 50    # 테스트용: 실제 제한 적용
      sms-per-minute: 3        # 테스트용: 3회로 제한 (4번째부터 차단)
    # IDC IP 차단 활성화 (테스트용)
    idc-block:
      enabled: true
      ip-list-urls:
        - "https://ip-ranges.amazonaws.com/ip-ranges.json"
    # Fingerprint 활성화 (테스트용)
    fingerprint:
      enabled: true
      min-attempts: 5        # 최소 5번 시도
      max-attempts: 10
      failure-rate-threshold: 0.8  # 실패율 80% 이상
      ttl-seconds: 86400    # 24시간
    # 화이트리스트: 로컬 IP는 제외 (헬스체크 테스트용)
    whitelist-ips: [ ]

cookie:
  secure: false
  same-site: Lax
  domain: ""

sms:
  test:
    enabled: true        # 고정 인증번호 활성화
    fixed-code: "123456" # HTTP 파일에서 123456 사용

# reCAPTCHA
google:
  captcha:
    secret-key: ${RECAPTCHA_SECRET_KEY}